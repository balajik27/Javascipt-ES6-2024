<script>

    // 90 - 100 - A grade
    // 70- 90 - B grade 
    // 60 - 70 - C grade 
    // 50 - 60 - D grade
    // 0 - 50 - E grade

    // Mark - 78

    // logical operator 

    // &&
    // ||
    // !

    let mark = 65;

    if(mark >= 90 && mark <= 100){
        console.log("A grade");
    }else if(mark>=70 && mark<=89){
        console.log("B grade");
    }else if(mark>=60 && mark<=69){
        console.log("C grade");
    }else if(mark>=50 && mark<=59){
        console.log("D grade");
    }else if(mark>=0 && mark<=49){
        console.log("E grade");
    }else{
        console.log("Invalid mark");
    }








</script>
