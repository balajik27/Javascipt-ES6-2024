    <!--

Ques 2 : reverse a string

First try to print to string letter by letter in order.

Then print in reverse order.

Use for loop
    
    -->

    <script>

        //Method -1

        let name = 'Jack';

        console.log(name);

        let nameReverse = name.split('').reverse().join('');

        console.log(nameReverse)

        //Method -2

        let name1 = "Jack";

        let reverse = "";

        for (let i=name1.length-1; i>=0; i--) {

            reverse += name1[i];
        }

        console.log(reverse);
    </script>
