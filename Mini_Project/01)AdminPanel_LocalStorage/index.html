<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


</head>
<body>



    <main>

        <section>

            <div class="row">

                <div class="col"></div>
                <div class="col-6 border border-dark mt-5 rounded-5">

                    <form action="" id="userForm">

                        <h3 class="text-center py-3">User details</h3>


                        <div class="">

                            <label for="firstName">First Name :</label>
                            <input type="text" id="firstName" class="form-control">

                            <label for="lastName">Last Name :</label>
                            <input type="text" id="lastName" class="form-control">

                            <label for="mobileNumber">Mobile Number :</label>
                            <input type="number" id="mobileNumber" class="form-control">

                            <label for="email">Email :</label>
                            <input type="email" id="email" class="form-control">

                            <label for="gender">Gender:</label>
                            <select name="gender" id="gender" class="form-select">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>

                            <div class="text-center py-4">
                                <button class="btn btn-success" id="submitBtn">Submit</button>
                            </div>

                        </div>
                    </form>
                </div>
                <div class="col"></div>


            </div>


        </section>


    </main>

    
    
</body>
</html>

<script>


    document.getElementById('submitBtn').addEventListener('click' , (event)=>{

        event.preventDefault()

        let Firstname = document.getElementById('firstName').value;
        let Lastname = document.getElementById('lastName').value;
        let Mobile = document.getElementById('mobileNumber').value;
        let Email = document.getElementById('email').value;
        let Gender = document.getElementById('gender').value;

        // console.log(Firstname , Lastname , Mobile , Email , Gender)

        let obj = {
            fname : Firstname,
            lname : Lastname,
            mobile : Mobile,
            email : Email,
            gender : Gender
        }

        console.log(localStorage.getItem('tempData'))

        
        if(localStorage.getItem('tempData') == null){
            let tempData = {}
            localStorage.setItem('tempData' , JSON.stringify(tempData)) //{}
        }

        tempData = obj;

        localStorage.setItem('tempData' , JSON.stringify(tempData))


        console.log(localStorage.getItem('tempData'))
       

        document.getElementById('userForm').reset()

        window.location.href = "productPage.html"

            
    })

    // index.html - {}

    // productPage - { , productCount :8 , }

    // userData = [{} , {} , {}]



</script>
