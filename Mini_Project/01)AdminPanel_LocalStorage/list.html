<script>

    let userData = JSON.parse(localStorage.getItem('userData')) // string to array or object

    let tableBody = document.getElementById('tableBody');

    // for(let i=0;i<userData.length;i++){ // 0 , 1

    //     let obj = userData[i];

    //     let template = `<tr>
    //     <th scope="row">${i + 1}</th>
    //         <td>${obj.fname}</td>
    //         <td>${obj.lname}</td>
    //         <td>${obj.mobile}</td>
    //         <td>${obj.email}</td>
    //         <td>${obj.gender}</td>
    //     </tr>`;

    //     tableBody.innerHTML = tableBody.innerHTML + template;
  
    // }

    userData.forEach((obj , index) => {

        let tr = document.createElement('tr');

        let indexTh = document.createElement('th');
        let fnameTd = document.createElement('td');
        let lnameTd = document.createElement('td');
        let mobileTd = document.createElement('td');
        let emailId = document.createElement('td');
        let genderTd = document.createElement('td');

        let productTitleTd = document.createElement('td');
        let productCountTd = document.createElement('td');
        let costTd = document.createElement('td');

        indexTh.textContent = index + 1;
        fnameTd.innerText = obj.tempData.fname;
        lnameTd.innerText = obj.tempData.lname;
        mobileTd.innerText = obj.tempData.mobile;
        emailId.innerText = obj.tempData.email;
        genderTd.innerText = obj.tempData.gender;

        productTitleTd.innerText = obj.productTitle;
        productCountTd.innerText = obj.productCount;
        costTd.innerText = obj.cost;

        tr.append(indexTh , fnameTd , lnameTd , mobileTd , emailId , genderTd , productTitleTd , productCountTd , costTd);

        tableBody.appendChild(tr);

    });

    

    



  
          






</script>
