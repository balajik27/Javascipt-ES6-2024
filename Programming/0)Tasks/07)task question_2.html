        //Method -2

        let name1 = "Jack";
        // length = 4
        // 0 , 1, 2, 3

        let reverse = "";

        // 4 , 3, 2, 1, 0
        for (let i = name1.length-1; i>=0; i--) {
            reverse += name1[i];
        }

        console.log(reverse);
