Ques 3: 

Take any array of integers.

Print the unit digit of all the integers, then print tenth digit of all the integers

[45,,789,544,54,98,1234,678,67]

Output: 

5, 9,4,4,8,4,8,7
4,8,4,5,9,3,7,6
    
    -->

    <script>

        let array = [45,789,5,55744,54,98,1234,678,67];

        let unitDigitArr = [];
        let tenthDigitArr = [];

        for(let i = 0; i < array.length; i++){
            // let unitDig = array[i] % 10;
            unitDigitArr.push(array[i] % 10)
        }

        for(let i = 0; i < array.length; i++){
            let tenthDig = Math.trunc(array[i] / 10); // double digt 45 = 4.5
            tenthDigitArr.push(tenthDig % 10)
        }

        console.log("tenthDigitArr = ",tenthDigitArr)
