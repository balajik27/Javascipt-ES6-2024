let arr = [6554,765765,34543,5,67,567,4353]

// 0 , 1, 2, 3, 4, 5, 6
for(let i=0;i<arr.length;i++){

    let reverse = 0;
    for(let j = arr[i] ; j > 0;){
        let unitDig = j % 10;
        reverse = reverse * 10 + unitDig;
        j = Math.trunc(j/10)
    }

    if(reverse == arr[i]){
        console.log(arr[i] , "Is Palindrome");
    }else {
        console.log(arr[i] , "Is Not Palindrome");
    }
    
}
