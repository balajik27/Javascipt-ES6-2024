<script>


    let name = "Balaji"; // ' ' , " " , `` - length - 6

    // B - 0
    // a - 1
    // l - 2
    // ....


    let size = name.length

    console.log(name.length)
    console.log("Uppercase = " , name.toUpperCase())
    console.log("Lowercase = ",name.toLowerCase())

    console.log("Index of = ",name.indexOf('a')) // position - 1

    console.log("includes = " , name.includes('a')) //true - false

    console.log("slice = " ,name.slice(0,3)) // start , end - 1

    console.log("replace = " ,name.replace('a','@'))
    console.log("replaceAll = ",name.replaceAll('a',''))

    
    console.log("trim - " , name.trim())
    

    console.log("Fetch last character = " , name[name.length-1])

    console.log("CharAt = " , name.charAt(0))
    console.log("CharAt = " , name.charAt(name.length-1))
