<script>


    // if-else
    a = 10;
    b = 30;

    if(a>b){
        console.log("a is greater than b");
    }else{
        console.log("b is greater than a");
    }

    // Comparision operators 

    // > , < , >= , <= , == , === , != , !== 

    console.log(a>b); // false
    console.log(a<b); // true
    console.log(a>=b); // false
    console.log(a<=b); // true
    console.log(a==b); // false
    console.log(a===b); // false
    console.log(a!=b); // true
    console.log(a!==b); // true

    // == and ===
    //Answer this question:

    console.log(30 == '30')
    console.log(30 == 30)
    console.log(30 === 30)
    console.log(30 === '30')




</script>
